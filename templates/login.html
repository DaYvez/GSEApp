{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
    }
    .auth-card {
        background-color: #1a1d20;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .auth-header h4 {
        color: #0dcaf0;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .auth-header p {
        color: #adb5bd;
        margin-bottom: 0;
    }
    .shiny-text {
        background: linear-gradient(45deg, #0dcaf0, #00a884, #0dcaf0);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 3s ease-in-out infinite;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    @keyframes shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .form-control {
        background-color: #2c3034;
        border: 1px solid #495057;
        color: #ffffff;
        padding: 0.75rem 1rem;
    }
    .form-control:focus {
        background-color: #2c3034;
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
        color: #ffffff;
    }
    .form-control::placeholder {
        color: #adb5bd;
    }
    .btn-primary {
        background-color: #0dcaf0;
        border-color: #0dcaf0;
        color: #000;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        width: 100%;
    }
    .btn-primary:hover {
        background-color: #0bb6d9;
        border-color: #0bb6d9;
        color: #000;
    }
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
    }
    .auth-footer a {
        color: #0dcaf0;
        text-decoration: none;
    }
    .auth-footer a:hover {
        color: #0bb6d9;
        text-decoration: underline;
    }
    .password-toggle {
        cursor: pointer;
        color: #adb5bd;
    }
    .password-toggle:hover {
        color: #0dcaf0;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card p-4">
        <div class="auth-header">
            <div class="shiny-text">Green Super Electronics</div>
            <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            <p class="mb-0 mt-2"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
